    <main class="mt-10">
        <div id="card-display" class="w-9/12 mx-auto flex justify-center roboto-mono">
            
            <button class="card-wrapper" type="button">
              <div class="card  text-white text-left p-8">
                  <h3 class="text-2xl">Deposit</h3>
                  <h2 class="text-5xl pt-5 font-semibold">$<span id="deposit-total">00</span></h2>
              </div>
             
            </button>
          
            <button class="card-wrapper" type="button">
              <div class="card text-white text-left p-8">
                  <h3 class="text-2xl">Withdraw</h3>
                  <h2 class="text-5xl pt-5 font-semibold">$<span id="withdraw-total">00</span></h2>
              </div>
              
            </button>
          
            <button class="card-wrapper" type="button">
              <div class="card text-white text-left p-8">
                  <h3 class="text-2xl">Balance</h3>
                  <h2 class="text-5xl pt-5 font-semibold">$<span id="balance-total">1032</span></h2>
              </div>
             
            </button>
          </div>
        <!-- deposit withdraw -->
        <section class="mt-10">
            <div class="max-w-6xl mx-auto text-white">
              <div id="cards" class="flex gap-8 mx-auto">
  
                <div class="card">
                  <div class="card-content">
                    <div class="card-info-wrapper">
                      <div class="card-info">
                        <div class="p-8">
                          <h3 class="text-2xl">Please deposit here</h3>
                                 <input class="w-full p-3 my-4 bg-zinc-800 focus:outline-none text-gray-300 block rounded-md " id="deposit-field" type="text" placeholder="$Amount you want to deposit">
                          <button id="btn-deposit" class="my-4 meta-link ">Deposit</button>
                        </div>    
                      </div>
                    </div>
                  </div>
                </div>
              
                <div class="card">
                  <div class="card-content">
                    <div class="card-info-wrapper">
                      <div class="card-info">
                        <div class="p-8">
                          <h3 class="text-2xl">Please withdraw here</h3>
                                 <input class="w-full p-3 my-4 bg-zinc-800 focus:outline-none text-gray-300 block rounded-md" id="withdraw-field" type="text" placeholder="$Amount you want to withdraw">
                          <button id="btn-withdraw" class="my-4 meta-link">Withdraw</button>
                        </div>    
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </section>
